<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craete Poll</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Poll App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <!-- <a> hyperlinks -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create Poll</a>
              </li>
            </ul>
            <!-- search bar -->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Enter a Poll link here" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form><!-- icons -->
            <div class="icons nav-item d-flex">
              <!-- mode icon -->
              <button id="modeButton" class="nav-link" title="Toggle mode" type="button"><img src="/images/icons8-day-and-night-48.png" alt="dayORnight"></button>
              <!-- account icon -->
              <a class="nav-link" href="#account" title="Manage account"><img src="/images/icons8-circled-user-male-skin-type-5-30.png" alt="account"></a>
            </div>
          </div>
        </div>
      </nav>

    <div class="custom-pt-100"></div>

    <!-- main part -->
    <div class="container text-center">
        <h1>Poll Maker</h1>
        <h4>Create polls and get instent feedback in real time.</h4>
        <div class="container text-start mt-5 border border-1 rounded-3 p-3">
            <form action="">
                <div class="border-bottom border-4">
                    <!-- question -->
                    <div class="mb-3">
                        <label for="pollText" class="form-label">Title</label>
                        <input id="pollText" type="text" class="form-control" placeholder="Type your question here" required>
                    </div>
                    <!-- answers -->
                    <div class="mb-3" id="answers">
                        <input type="number" name="optionsCount" id="optionsCount" hidden>
                        <label for="answerOptions1" class="form-label">Answers Options</label>
                        <input id="answerOptions1" type="text" class="form-control mb-3" placeholder="Option 1" required>
                        <input id="answerOptions2" type="text" class="form-control mb-3" placeholder="Option 2" required>
                        <div id="options"></div>
                        <button type="button" class="btn btn-info" id="addOption">Add option</button>
                        <button type="button" class="btn btn-danger" id="deleteOption" hidden>Delete last option</button>
                    </div>
                </div>
                <!-- logout button -->
                <div class="d-grid gap-2 col-6 mx-auto pt-3">
                    <button class="btn btn-primary" type="button">Create Poll</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Latest compiled JavaScript -->
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="/src/main.js"></script>
</body>
</html>
