        Poll App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">

        </form><!-- icons -->
        <div class="icons nav-item d-flex">
          <!-- mode icon -->

          <!-- account icon -->
          <a class="nav-link" href="#account" title="Manage account"><img src="/images/icons8-circled-user-male-skin-type-5-30.png" alt="account"></a>
        </div>
      </div>
    </div>
  </nav>

        <h3>Name of user</h3>
      </div>
      <!-- body of feed -->
      <div class="container">
        <!-- Question part -->
        <h4 class="pt-2">How are you guys?</h4>
        <!-- Poll part -->
        <form action="">
          <div class="pt-3 pb-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
              </label>
            </div>
          </div>
          <div class="d-flex pb-4 justify-content-evenly gap-2">
            <button class="btn btn-primary col-5 ">
              <span><i class="fas fa-vote-yea"></i></span>
              Vote
            </button>
            <button class="btn btn-secondary col-auto col-lg-2">
              <span><i class="fas fa-poll-h"></i></span>
              Results
            </button>
            <button class="btn btn-secondary col-auto col-lg-2">
              <span><i class="fas fa-share"></i></span>
              Share
            </button>
          </div>
        </form>
        <div class="alert alert-secondary alert-dismissible fade show" role="alert">
